<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
/*
Palette colors
DarkBlue    #194977
Blue        #2697d9
LightBlue   #33c6f2
DarkYellow  #ffe135
LightYellow #fefd1b
White       #ffffff
DarkGreen   #109755
LightGreen  #15ffaa
*/

:root {
    --color-primary: #E4CED0;
    --color-secondary: #D3A9AB;
    --color-text-dark: #203139;
    --color-text-light: #255D6E;
}
html {
    scroll-behavior: smooth;
}
body {
    font-size: 16px;
    padding: 0px;
    margin: 0px;
}
.page-block {
    background: var(--color-text-dark);
    height: auto;
    min-height: 100vh;
}
.short-info {
    position: relative;
    display: grid;
    grid-template-columns: 1fr 1.62fr;
    grid-template-rows: 1fr 1fr auto;
    grid-template-areas:
        "photo name"
        "photo about"
        "links links";
    overflow: hidden;
    height: 100vh;
    background: var(--color-primary);
    color: var(--color-text-light);
    margin: 0px;
}
.photo-block {
    grid-area: photo;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: 16px;
}
.photo-image {
    width: 190px;
    height: 190px;
    border-radius: 20%;
    background-image: url(https://i.pinimg.com/236x/6f/39/ce/6f39ce9b1a201a1aa3245cd467b2077e.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
.name-block {
    grid-area: name;
    display: flex;
    align-items: flex-end;
    justify-content: flex-start;
    padding: 16px;
    font-size: 300%;
    color: var(--color-text-dark);
}
.about-me-block {
    grid-area: about;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    flex-direction: column;
    padding: 16px;
    font-size: 120%;
    overflow: hidden;
    text-overflow: ellipsis;
}
.about-me-block>p {
    max-width: 400px;
    padding: 0px;
    margin: 0px;
}
.links-block {
    grid-area: links;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    background: var(--color-secondary);
}
.links-block>a {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    height: 64px;
    width: 64px;
    margin: 16px;
    color: #194977;
    background: var(--secondary-primary);
}

.links-block>a.link-vk {
    background: 
        url(https://img.icons8.com/all/500/vk-com.png) 
        no-repeat 50% / contain;
}
.links-block>a.link-facebook {
    background: 
        url(https://en.facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png)
        no-repeat 50% / contain;
}
.links-block>a.link-instagram {
    background: url(https://torrentmac.org/pictures/ca9d357ab07a352a7d8119c124815177.png) 
    no-repeat 50% / contain;
}

  
 
#page2 
{
    display: flex;
    position: relative;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    height: 100vh;
    margin: 0px;
    background: var(--color-secondary);
    color: var(--color-text-dark);
    font-size: 2rem;
}

#page2 {
    color: var(--color-text-dark);
}

.link-next {
    display: inline-flex;
    position: relative;
    width: 48px;
    height: 48px;
    background: var(--color-primary);
    border: var(--color-text-light) solid 2px;
    align-self: center;
    border-radius: 50%;
}
.link-next::after {
    position: absolute;
    content: "";
    width: 0px;
    height: 0px;
    border: var(--color-text-light) solid 12px;
    border-top-width: 20px;
    border-bottom-width: 0px;
    border-left-color: transparent;
    border-right-color: transparent;
    left: 12px;
    top: 18px;
}


@media screen and (prefers-reduced-motion: reduce) {
    html {
        scroll-behavior: auto;
    }
}
@media(max-width: 650px) {
    .short-info {
        position: relative;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto;
        grid-template-areas:
            "photo "
            "name"
            "about"
            "links";
        overflow: hidden;
        height: auto;
        min-height: 100vh;
        background: var(--color-primary);
        color: var(--color-text-light);
        margin: 0px;
    }
    .photo-block {
        grid-area: photo;
        display: flex;
        justify-content: center;
    }
    .name-block {
        grid-area: name;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        font-size: 300%;
        color: var(--color-secondary);
    }
    .about-me-block {
        grid-area: about;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 16px;
        font-size: 120%;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .about-me-block>p {
        max-width: 500px;
        padding: 00px;
        margin: 0px;
    }
}

@media(max-width: 400px) {
    .about-me-block {
        justify-content: stretch;
        min-width: 0px;
    }
    .links-block>a {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        height: 48px;
        width: 48px;
        margin: 8px;
        color: #194977;
        background: var(--color-accent);
    }
}
